# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
# env = GDK_SCALE,2
# monitor=,preferred,auto,auto

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.666667

# Straight 1x setup for low-resolution displays like 1080p or 1440p
env = GDK_SCALE,1

# External monitor (primary when connected) - using description for port flexibility
monitor = desc:LG Electronics LG ULTRAGEAR, 1920x1080@143.98, 0x0, 1

# Laptop display (secondary when external connected, primary when alone)
monitor = eDP-1, 1920x1080@60, 1920x0, 1

# Fallback - any other monitor gets auto-configured
monitor = , preferred, auto, 1

# Default workspace on external monitor
workspace = name:main, monitor:desc:LG Electronics LG ULTRAGEAR, default:true

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 3
