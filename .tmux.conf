
##### terminal and colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"
set -g xterm-keys on

##### mouse and selection
# mouse off so Ghostty handles drag-to-copy to system clipboard
set -g mouse off
# keep OSC52 enabled in case you turn mouse on later
set -g set-clipboard on

##### sane defaults
set -g escape-time 10
set -g focus-events on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g allow-passthrough on

##### splits and windows inherit cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind %   split-window -h -c "#{pane_current_path}"
bind c   new-window    -c "#{pane_current_path}"

##### pane resize, repeatable with arrows
bind -r Left  resize-pane -L 5
bind -r Right resize-pane -R 5
bind -r Up    resize-pane -U 5
bind -r Down  resize-pane -D 5

##### kill pane without confirmation
unbind x
bind x kill-pane


##### simple status base, theme will color unless overridden below
set -g status-position top

##### reload
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"

##### plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark'
run '~/.tmux/plugins/tpm/tpm'
